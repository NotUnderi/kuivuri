<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!--[if lte IE 8]>
            <script src="{% static 'js/excanvas.js' %}"></script>
        <![endif]-->
    </head>
    <body>

        <div class="btn-group" role="group" aria-label="Time Range">
            <button type="button" class="btn btn-primary" onclick="updateChart(30)">Last 30 Minutes</button>
            <button type="button" class="btn btn-primary" onclick="updateChart(60)">Last 1 Hour</button>
            <button type="button" class="btn btn-primary" onclick="updateChart(480)">Last 8 Hours</button>
        </div>

        <canvas width="100%" height="100%" id="myChart"></canvas>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
        <script type="text/javascript">
            var chart;

            function updateChart(minutes) {
                $.get('{% url "line_chart_json" %}', function(data) {
                    var filteredData = {
                        labels: [],
                        datasets: [{
                            label: data.datasets[0].label,
                            data: [],
                            fill: false,
                            borderColor: data.datasets[0].borderColor,
                            tension: 0.1
                        }]
                    };

                    var now = new Date();
                    var cutoff = new Date(now.getTime() - minutes * 60000);
                    var lastTime = null;

                    for (var i = 0; i < data.labels.length; i++) {
                        var time = new Date(data.labels[i]);
                        if (time >= cutoff) {
                            if (lastTime === null || (time - lastTime) >= 60000) { // 60000 ms = 1 minute
                                filteredData.labels.push(data.labels[i]);
                                filteredData.datasets[0].data.push(data.datasets[0].data[i]);
                                lastTime = time;
                            }
                        }
                    }

                    if (chart) {
                        chart.destroy();
                    }

                    var ctx = $("#myChart").get(0).getContext("2d");
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: filteredData,
                        options: {
                            scales: {
                                x: {
                                    type: "time",
                                    time: {
                                        unit: "minute",
                                        tooltipFormat: 'HH:mm',
                                        displayFormats: {
                                            minute: 'HH:mm'
                                        }
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                zoom: {
                                    zoom: {
                                        wheel: {
                                            enabled: true
                                        },
                                        pinch: {
                                            enabled: true
                                        },
                                        mode: 'x'
                                    },
                                    pan: {
                                        enabled: true,
                                        mode: 'x',
                                        rangeMin: {
                                            x: null,
                                            y: null
                                        },
                                        rangeMax: {
                                            x: null,
                                            y: null
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
            }

            $(document).ready(function() {
                updateChart(30); // Default to last 30 minutes
            });
        </script>
    </body>
</html>
