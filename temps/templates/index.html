{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Lämmöt</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="mt-5 md-5">
        <h2>Kuivurin status</h2>

        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Viimeisin lämpötila</h5>
                        {% for source, temp in latest_temps.items %}
                            <h6>Lähde: {{ source }}</h6>
                            <h3>Lämpötila: <span id="latest-temp-{{ source }}">{{ temp.temp }}</span></h3>
                            <h6>Aika: <span id="latest-time-{{ source }}">{{ temp.time|date:"H:i:s" }}</span></h6>
                            <hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <iframe width="100%" height="600" src="{% url 'line_chart' %}"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
